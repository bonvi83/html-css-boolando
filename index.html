<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="containerheader">
            <div class="header-link">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
            <div class="header-logo">
                <img src="./img/boolean-logo.png" alt="logo">
            </div>
            <div class="header-icone">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main"> 
            <figure>
                <img class="firstfig" src="./img/1.webp" alt="">
                <img class="secondfig" src="./img/1b.webp" alt="">
                <figcaption>prima figura</figcaption>
                <span class="cuoricino"><i class="fa-solid fa-heart"></i>cuore rosso</span>
                <span class="prezzo">prezzo</span>
            </figure>

            <figure>
                <img class="firstfig" src="./img/2.webp" alt="">
                <img class="secondfig" src="./img/2b.webp" alt="">
                <figcaption>seconda figura</figcaption>
            </figure>

            <figure>
                <img class="firstfig" src="./img/3.webp" alt="">                     
                <img class="secondfig" src="./img/3b.webp" alt="">
                <figcaption>terza figura</figcaption>
            </figure>

            <figure>
                <img class="firstfig" src="./img/4.webp" alt="">    
                <img class="secondfig" src="./img/4b.webp" alt="">
                <figcaption>quarta figura</figcaption>
            </figure>    

            <figure>
                <img class="firstfig" src="./img/5.webp" alt="">                     
                <img class="secondfig" src="./img/5b.webp" alt="">
                <figcaption>quinta figura</figcaption>
            </figure>     

            <figure>
                <img class="firstfig" src="./img/6.webp" alt="">                    
                <img class="secondfig" src="./img/6b.webp" alt="">
                <figcaption>sesta figura</figcaption>
            </figure> 
        </div>
    </main>

    <footer>
        <div class="text-footer">
            Booleando s.r.l.
            <br>
            Lista di tre    
        </div>
        <div class="icone-footer">
            Trovaci anche su
            <br>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-pinterest"></i>
            <i class="fa-brands fa-square-youtube"></i>        </div>
    </footer>
</body>
</html>
