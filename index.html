<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="header-link">
            <a href="#">Donna</a>
            <a href="#">Uomo</a>
            <a href="#">Bambini</a>
        </div>
        <div class="header-logo">
            <img src="./img/boolean-logo.png" alt="logo">
        </div>
        <div class="header-icone">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main>
        <div class="container-main"> 
            <div>
                <figure>
                    <img src="./img/1.webp" alt="">
                    <figcaption>prima figura</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="./img/2.webp" alt="">
                    <figcaption>seconda figura</figcaption>
                </figure>            
            </div>
            <div>
                <figure>
                    <img src="./img/3.webp" alt="">
                    <figcaption>terza figura</figcaption>
                </figure>            
            </div>
            <div>
                <figure>
                    <img src="./img/4.webp" alt="">
                    <figcaption>quarta figura</figcaption>
                </figure>            
            </div>
            <div>
                <figure>
                    <img src="./img/5.webp" alt="">
                    <figcaption>quinta figura</figcaption>
                </figure>            
            </div>
            <div>
                <figure>
                    <img src="./img/6.webp" alt="">
                    <figcaption>sesta figura</figcaption>
                </figure>            
            </div>
        </div>

    </main>

    <footer>
        <div class="text-footer">
            Booleando s.r.l.
            <br>
            Lista di tre    
        </div>
        <div class="icone-footer">
            Trovaci anche su
            <br>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-pinterest"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>
</body>
</html>
